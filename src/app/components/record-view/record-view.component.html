<style>
    @import url('https://fonts.googleapis.com/css?family=Anton&display=swap');
    </style>
    
<body>
            
    <div style="font-family:  'Anton', sans-serif; font-size: 1.5vw;">Record ID: {{rid}}<br>
                                                                    Patient Name: {{pname}}<br>
                                                                    Title: {{title}}<br>
                                                                    Date: {{date}}<br>
                                                                    Time: {{time}}<br>
    </div>
    <div *ngIf="!show" class="container align-middle" style="position: relative; max-width: 200px; font-family: 'Anton', sans-serif;
              font-size: 1vw;">
               <img src="assets/add.png" (click)="show = true" *ngIf="!show"> <span (click)="show = true"> Add Prescription</span></div>
               <br>
               <div *ngIf="show" class="container align-middle" style="position: relative; max-width: 200px; font-family: 'Anton', sans-serif;
               font-size: 1vw;">
               <input type="file" (change)="uploadFile($event)"/>
                <div *ngIf="per">Uploaded: {{ uploadPercent | async}}%</div>
                </div>
               <br>
               Available Prescriptions are:-
               <ol>
                   <li *ngFor="let p of plist | async;let i = index"><a routerLink='/pview/{{p}}'> Prescription {{i+1}}</a></li>
               </ol>
</body>
